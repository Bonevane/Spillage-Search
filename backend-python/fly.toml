app = 'spillage-search-floral-morning-2392'
primary_region = 'syd'

[build]
  dockerfile = 'DockerFile'

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1
